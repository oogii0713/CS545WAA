<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}" href="#">CS545 Lab10 : : : Spring Data and ORM </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/list}" href="#">Employees Info</a>
                <a class="nav-item nav-link active" th:href="@{/add}" href="#">Add Employee</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container pt-4" >
        <form th:object="${newEmployee}" method="post" class="center">
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <p class="h4">Employee info</p>
                </div>
                <div class="col-6">
                    <p class="h4">Address</p>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="firstName">* First Name</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" />
                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="street">* Street</label>
                        <input type="text" id="street"	th:field="*{address.street}" class="form-control" />
                        <p th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="fieldError"></p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="lastName">* Last Name</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                        <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="city">* City</label>
                        <input type="text" id="city" th:field="*{address.city}" class="form-control" />
                        <p th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.city}" th:errorclass="fieldError"></p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="employeeNumber">* Employee Number</label>
                        <input type="text" id="employeeNumber" th:field="*{employeeNumber}" class="form-control"/>
                        <p th:if="${#fields.hasErrors('employeeNumber')}" th:errors="*{employeeNumber}" th:errorclass="fieldError"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="state">* State</label>
                        <input type="text" id="state" th:field="*{address.state}" class="form-control" />
                        <p th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="fieldError"></p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="salaryLevel">* Salary Level</label>
                        <input type="text" id="salaryLevel" th:field="*{salaryLevel}" class="form-control"/>
                        <p th:if="${#fields.hasErrors('salaryLevel')}" th:errors="*{salaryLevel}" th:errorclass="fieldError"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="zipCode">* Zip Code</label>
                        <input type="text" id="zipCode"	th:field="*{address.zipCode}" class="form-control" />
                        <p th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" th:errorclass="fieldError"></p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-left">
                <div class="col-6">
                    <div class="form-group">
                        <label for="birthDate">* Date of Birth</label>
                        <input type="text" id="birthDate" th:field="*{birthDate}" class="form-control" />
                        <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" th:errorclass="fieldError"></p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-end">
                <button type="reset" class="btn btn-secondary m-2">Reset</button>
                <button id="btn" type="submit" class="btn btn-primary m-2">Sumbit</button>
            </div>
        </form>
    </div>
</main>
<footer class="footer">
    <div id="footer-content">
        <span class="text-muted">Otgonbayar M : : : CS545-WAA</span>
        <span class="text-muted" style="float:right;">&copy; May 2020</span>
    </div>
</footer>
</body>
</html>
