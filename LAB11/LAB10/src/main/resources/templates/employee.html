<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Employee info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}" href="#">CS545 Lab10 : : : Spring Data and ORM </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link active" th:href="@{/list}" href="#">Employees Info</a>
                <a class="nav-item nav-link active" th:href="@{/add}" href="#">Add Employee</a>
            </div>
            <span th:text="${userMessage}" class="my-2 my-lg-0" style="color: white; margin-right: 20px;">Test</span>
            <a th:href="@{/login}" sec:authorize="isAnonymous()" class="btn btn-light my-2 my-lg-0">Login</a>
            <a sec:authorize="isAuthenticated()" th:href=" @{/doLogout}" class="btn btn-light my-2 my-lg-0">Logout</a>
        </div>
    </nav>
</header>
<main>
    <div class="container pt-4">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <p class="h4">Employee info</p>
            </div>
            <div class="col-6">
                <p class="h4">Address</p>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-6">
                <span>First Name: </span><span th:text="${employee.firstName}"></span><br/>
                <span>Last Name: </span><span th:text="${employee.lastName}"></span><br/>
                <span>Employee Number: </span><span th:text="${employee.employeeNumber}"></span><br/>
                <span>Salary Level: </span><span th:text="${employee.salaryLevel}"></span><br/>
                <span>Date of Birth: </span><span th:text="${employee.birthDate}"></span>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <span>Street: </span><span th:text="${employee.address.street}"></span><br/>
                    <span>City: </span><span th:text="${employee.address.city}"></span><br/>
                    <span>State: </span><span th:text="${employee.address.state}"></span><br/>
                    <span>Zip Code: </span><span th:text="${employee.address.zipCode}"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div id="footer-content">
        <span class="text-muted">Otgonbayar M : : : CS545-WAA</span>
        <span class="text-muted" style="float:right;">&copy; May 2020</span>
    </div>
</footer>
</body>
</html>
