<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Employee Add</title>
<link href="css/main.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
</head>
<body>

	<div id="global">
		<div class="pull-right" style="padding-right:50px">
			<a href="?language=en">English</a> | <a href="?language=mn">MGL</a>
		</div>
		<form action="#" th:action="@{/employee_save}" th:object="${employee}" enctype="multipart/form-data" method="post">
			<fieldset>
				<legend><span th:text="#{addEmp.form.title.label}">Add a Employee</span></legend>
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
				</ul>
				<p>
					<label for="id"><span data-th-text="#{addEmp.form.empId.label}">ID: </span></label>
					<input type="text" id="id" th:field="*{id}" />
					<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="fieldError"></p>
				</p>
				<p>
					<label for="firstName"><span th:text="#{emp.firstName.label}">First Name: </span></label>
					<input type="text" id="firstName" th:field="*{firstName}" />
					<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="lastName"><span th:text="#{emp.lastName.label}">Last Name: </span>
					</label> <input type="text" id="lastName" th:field="*{lastName}" />
					<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect date</p>
				</p>

				<p>
					<label for="birthDate"><span th:text="#{emp.birthday.label}">Date Of Birth: </span></label>
					<input type="text" id="birthDate" th:field="*{birthDate}" />
					<p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="salaryLevel"><span th:text="#{addEmp.form.empSalary.label}">Salary: </span></label>
					<input type="text" id="salaryLevel" th:field="*{salaryLevel}" />
					<p th:if="${#fields.hasErrors('salaryLevel')}" th:errors="*{salaryLevel}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<h4><span th:utext="#{addEmp.form.head4.label}"></span></h4>
				<p>
					<label for="street"><span th:text="#{emp.Address.street.label}">Street: </span></label>
					<input type="text" id="street"	th:field="*{address.street}" />
					<p th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="state"><span th:text="#{emp.Address.state.label}">State: </span></label>
					<input type="text" id="state" th:field="*{address.state}" />
					<p th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<label for="zipCode"><span th:text="#{emp.Address.zipCode.label}">Zip: </span></label>
					<input type="text" id="zipCode"	th:field="*{address.zipCode}" />
					<p th:if="${#fields.hasErrors('address.zipCode')}" th:errors="*{address.zipCode}" th:errorclass="fieldError">Incorrect date</p>
				</p>
				<p>
					<div>
						<label for="image"><span th:text="#{addEmp.form.image.label}">Zip: </span></label>
						<input id="image" name="image" type="file" th:field="*{image}" />
					</div>
				</p>
				<p id="buttons">
					<input id="reset" type="reset" th:value="#{addEmp.form.reset.label}" value="Add Employee" tabindex="4">
					<input id="submit" type="submit" tabindex="5" th:value="#{addEmp.form.add.label}" value="Add Employee">
				</p>
			</fieldset>
		</form>
	</div>

</body>
</html>
